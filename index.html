<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GEMS CLAN - Premium PUBG Clan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #0d0b1a; color: #e2e8f0; margin: 0; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-15px) rotate(5deg); } }
        .animate-float { animation: float infinite ease-in-out; }
        @keyframes gradient-x { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
        .animate-gradient-x { background-size: 200% 200%; animation: gradient-x 3s linear infinite; }
        @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-up { animation: fade-in-up 0.8s ease-out forwards; opacity: 0; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const DISCORD_LINK = "https://discord.gg/your-actual-link"; 

        const Icon = ({ name, size = 16, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, []);
            return <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>;
        };

        const App = () => {
            const [gems, setGems] = useState([]);
            useEffect(() => {
                setGems(Array.from({ length: 12 }).map((_, i) => ({
                    id: i, left: Math.random() * 100, top: Math.random() * 100,
                    size: Math.random() * 15 + 10, duration: Math.random() * 10 + 10,
                    delay: Math.random() * 5, opacity: Math.random() * 0.2 + 0.1
                })));
            }, []);

            return (
                <div className="min-h-screen relative selection:bg-purple-500/30 flex flex-col">
                    {/* 배경 보석 */}
                    <div className="fixed inset-0 pointer-events-none overflow-hidden z-0">
                        {gems.map(gem => (
                            <div key={gem.id} className="absolute animate-float text-purple-400"
                                style={{ left: `${gem.left}%`, top: `${gem.top}%`, opacity: gem.opacity, animationDuration: `${gem.duration}s`, animationDelay: `${gem.delay}s` }}>
                                <Icon name="gem" size={gem.size} />
                            </div>
                        ))}
                        <div className="absolute top-1/4 -left-20 w-72 md:w-96 h-72 md:h-96 bg-purple-600/10 blur-[100px] rounded-full" />
                        <div className="absolute bottom-1/4 -right-20 w-72 md:w-96 h-72 md:h-96 bg-blue-600/10 blur-[100px] rounded-full" />
                    </div>

                    {/* 네비게이션 */}
                    <nav className="relative z-10 flex justify-between items-center px-5 md:px-8 py-4 md:py-6 border-b border-white/5 backdrop-blur-md sticky top-0 shadow-xl">
                        <div className="flex gap-3 md:gap-4 text-[9px] md:text-[10px] font-bold tracking-widest text-blue-400 uppercase">
                            <span>Discord</span><span>Kakao</span><span>Pubg</span>
                        </div>
                        <div className="text-[9px] md:text-[10px] font-bold tracking-widest text-amber-400 uppercase flex items-center gap-1">
                            <Icon name="award" size={10} /> <span className="hidden xs:inline">Premium Clan</span><span className="xs:hidden">Premium</span>
                        </div>
                    </nav>

                    {/* 헤더 */}
                    <header className="relative z-10 pt-12 md:pt-20 pb-10 md:pb-16 text-center px-6">
                        <div className="inline-block relative mb-4 md:mb-6">
                            <div className="absolute -top-10 left-1/2 -translate-x-1/2 w-20 h-20 bg-purple-500/20 blur-2xl rounded-full animate-pulse" />
                            <Icon name="gem" size={40} className="md:size-14 text-white drop-shadow-[0_0_15px_rgba(168,85,247,1)]" />
                        </div>
                        <h1 className="text-5xl md:text-8xl font-black mb-1 md:mb-2 tracking-[0.1em] md:tracking-[0.15em] text-white">GEMS</h1>
                        <div className="text-sm md:text-xl font-bold tracking-[0.4em] md:tracking-[0.5em] text-amber-500 mb-8 md:mb-12">CLAN</div>
                        <div className="w-24 md:w-full max-w-xs mx-auto h-px bg-gradient-to-r from-transparent via-amber-500/50 to-transparent mb-8 md:mb-12" />
                        <div className="space-y-3 md:space-y-4 animate-fade-in-up px-2">
                            <h2 className="text-xl md:text-3xl font-bold text-white tracking-wider uppercase">Welcome!</h2>
                            <h3 className="text-base md:text-lg font-bold text-amber-400">당신의 가치를 증명할 GEMS Clan</h3>
                            <p className="text-[11px] md:text-sm text-slate-400 max-w-xs md:max-w-md mx-auto leading-relaxed opacity-80">
                                우리는 전장에서 가장 눈부신 순간을 함께 만듭니다.<br/>
                                최고의 팀워크로 보석처럼 단단한 승리를 쟁취하세요.
                            </p>
                        </div>
                    </header>

                    {/* 메인 정보 */}
                    <main className="relative z-10 container mx-auto max-w-md px-5 pb-20 space-y-10 md:space-y-12">
                        <section className="animate-fade-in-up" style={{ animationDelay: '0.2s' }}>
                            <div className="text-center mb-6 md:mb-8">
                                <h2 className="inline-block px-8 md:px-12 py-1.5 md:py-2 border-y border-amber-500/30 text-[10px] md:text-sm font-black tracking-[0.2em] md:tracking-[0.3em] italic text-white">RECRUIT INFO</h2>
                            </div>
                            <div className="space-y-2.5 md:space-y-3">
                                {[
                                    { label: "나이제한", value: "20세 이상 성인", icon: "users", color: "border-l-amber-500" },
                                    { label: "딜량제한", value: "제한 없음 (열정 위주)", icon: "swords", color: "border-l-cyan-500" },
                                    { label: "필수사항", value: "디스코드 / 닉네임 변경", icon: "message-square", color: "border-l-purple-500" },
                                    { label: "플랫폼", value: "카카오 배틀그라운드", icon: "monitor", color: "border-l-orange-500" }
                                ].map((item, i) => (
                                    <div key={i} className={`flex items-center justify-between p-4 md:p-5 bg-white/5 border-l-[3px] md:border-l-4 ${item.color} rounded-r-xl md:rounded-r-2xl backdrop-blur-sm border border-white/5`}>
                                        <div className="flex items-center gap-2.5 md:gap-3 text-[10px] md:text-xs font-bold uppercase tracking-widest text-slate-400">
                                            <Icon name={item.icon} size={14} className="md:size-4" />
                                            <span>{item.label}</span>
                                        </div>
                                        <div className="text-[11px] md:text-sm font-black text-white italic">{item.value}</div>
                                    </div>
                                ))}
                            </div>
                        </section>

                        {/* 가입 버튼 */}
                        <div className="pt-4 md:pt-8 animate-fade-in-up" style={{ animationDelay: '0.4s' }}>
                            <button onClick={() => window.open(DISCORD_LINK)} className="w-full group relative p-[1px] md:p-[1.5px] rounded-xl md:rounded-2xl overflow-hidden transition-all hover:scale-[1.02] active:scale-95 shadow-xl md:shadow-2xl shadow-purple-500/20">
                                <div className="absolute inset-0 bg-gradient-to-r from-amber-500 via-purple-600 to-cyan-500 animate-gradient-x" />
                                <div className="relative bg-[#1a1829] px-6 md:px-8 py-4 md:py-6 rounded-xl md:rounded-2xl flex items-center justify-center gap-3 md:gap-4">
                                    <Icon name="gem" size={18} className="md:size-6 text-amber-400 group-hover:rotate-[360deg] transition-all duration-1000" />
                                    <span className="text-base md:text-xl font-black text-white tracking-widest">JOIN GEMS CLAN</span>
                                    <Icon name="external-link" size={16} className="md:size-5 text-slate-500" />
                                </div>
                            </button>
                        </div>
                    </main>

                    <footer className="relative z-10 py-10 md:py-16 text-center border-t border-white/5 bg-black/40 mt-auto">
                        <p className="text-[8px] md:text-[10px] font-bold tracking-[0.3em] md:tracking-[0.4em] text-slate-600 uppercase">© 2026 GEMS Premium Clan Organization</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
